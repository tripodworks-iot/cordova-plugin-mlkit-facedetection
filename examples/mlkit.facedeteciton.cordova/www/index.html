<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>mlkit-facedetection-cordova</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>

    <div style="background-color:lightgray;height: 50px; width: 95%;font-size: 20px;padding-left: 20px; ">
      <div style="text-align: left;padding-top: 15px;width: 100%"></div>
        Face Detection Mock
    </div>
    </div>

    <div style="position: absolute;height: 300px; width:96%; margin-top: 5px;">
      <div id="originalPicture" class="camera-content">
      </div>

      <div style="margin-top: 10px;">
        <div style="width:100%;height:40px">
          <button id="startCameraButton" style="background-color:#0076ff; color: white; width:100%;height:100%;font-size: 18px;">START</button>
        </div>
        <div style="margin-top: 10px; width:100%;height:40px">
          <button style="background-color: #0076ff;color: white;width:100%;height:100%;font-size: 18px;" id="stopCameraButton">STOP</button>
        </div>
      </div>

      <div style="margin-top: 10px;">
        <div style="text-align: left;">
          <b id="imageFrameTitle"></b>
        </div>

        <div id="imageFrame" style="padding-left:10px;">
        </div>

        <div style="margin-top: 10px;text-align: left;">
          <b id="faceFrameTitle"></b>
        </div>

        <div id="faceFrame" style="padding-left:10px;">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="faceDetection.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
